<div style="text-align:center">
    <button (click)="startPause()" width="200">{{ running ? 'Pause' : 'Start' }}</button>
    <button (click)="reset()">Reset</button>
    <p>Level {{this.gameLevel.current}}<span *ngIf="running"> (targets left: {{targets.length}})</span>
        <br/>
        <small style="color: red">click to shoot</small>
    </p>
    <canvas #canvasScene width="640" height="480" (mousedown)="onMouseClick($event)"></canvas>
</div>
